<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <div id="info-box" class="info-box">
    <span>Coding Quiz Challange</span>
  </div>


  <div class="info" id="info">
    <span>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
      will penalize your scrore time by ten seconds!</span>
  </div>

  <div class="controls">
    <button id="start-btn" class="start-btn btn">Start Quiz</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
  </div>


  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">A</button>
        <button class="btn">B</button>
        <button class="btn">C</button>
        <button class="btn">D</button>
      </div>
    </div>

  </div>

  <div class="timer">
    <header>
      <div class="timer"></div>
      <div class="time-text">Time:</div>
      <div class="timer-sec">60</div>
  </div>
  </header>
</body>

<script src="./assets/script.js"></script>

</body>

</html>
